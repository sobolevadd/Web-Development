<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #Color {
      color:coral;
    }

    #Size {
      font-size: 2rem;
    }

    #Weight {
      font-weight: 900;
    }

    #Family {
      font-family: 'Caveat', cursive;
    }
    
  #Align {
    text-align: right;
  }

  html {
    font-size: 30px;
  }

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="Color">Color</p>
  <p id="Size">Font Size</p>
  <p id="Weight">Font Weight</p>
  <p id="Family">Font Family</p>
  <p id="Align">Text Align</p>

  
</body>

</html>
